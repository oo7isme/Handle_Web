<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Handle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
 <div class="container">
    <div id="popup" class="modal">
        <div class="blur">
            <div class="modal-content">
                <p id="setText">Skriv inn din saldo</p>
                <input inputmode="numeric" type="number" id="text" class="text" placeholder="Din Saldo"></input>
                <div class="btnContainer">
                    <button class="btnModal-penger" id="no">Nei</button>
                    <button class="btnModal-penger"  id="yes">Ja</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-add" class="modal">
        <div class="blur">
            <div class="modal-content">
                <p id="setText">Skriv inn produkt</p>
                <input type="text" id="textProduct" class="text" placeholder="Produkt"></input>
                <div class="btnContainer">
                    <button class="btnModal-penger" id="noProduct">Nei</button>
                    <button class="btnModal-penger"  id="yesProduct">Ja</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-money" class="modal">
        <div class="blur">
            <div class="modal-content">
                <p id="setText">Skriv inn prisen</p>
                <input type="number" id="textPrice" class="text" placeholder="Prisen"></input>
                <div class="btnContainer">
                    <button class="btnModal-penger" id="noPrice">Nei</button>
                    <button class="btnModal-penger"  id="yesPrice">Ja</button>
                </div>
            </div>
        </div>
    </div>
    <div class="topBox">
        <div class="card">
            <button id="edit"><i class="fa-solid fa-pen-to-square fa-2xl"></i></button>
            <div class="topText">
                <p id="penger">0</p>
                <p id="kr">kr</p>
            </div>
            <p id="dinePenger">Dine Penger</p>
        </div>
    </div>
    <div class="lowerBox">
        <div class="itemContainer">
            <div class="buttons">
                <button id="trash" class="buttonFunc" ><i class="fa-solid fa-trash-can fa-2xl"></i> </button>
                <button id="add" class="buttonFunc" ><i class="fa-solid fa-plus fa-2xl"></i> </button>
            </div>
            <div id="listContainer">
            </div>
        </div>
    </div>
 </div>

 <template id="vareTemplate">
    <div class="itemDiv">
        <p class="itemText"></p>
        <p class="itemPris"></p>
    </div>
 </template>
</body>
    <script type="module" src='index.js'></script>
</html>

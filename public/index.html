<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Handle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
 <div class="container">
    <div id="popup" class="modal-penger">
        <div class="modal-content">
            <p id="setPengerText">Skriv inn din saldo</p>
            <input type="text"></input>
            <button id="yes">Ja</button>
            <button id="no">Nei</button>
        </div>
    </div>
    <div class="topBox">
        <div class="card">
            <button id="edit" ><i class="fa-solid fa-pen-to-square fa-2xl"></i></button>
            <p id="penger"></p>
            <p id="dinePenger">Dine Penger</p>
        </div>
    </div>
    <div class="lowerBox">
        <div class="itemContainer">
            <div class="buttons">
                <button id="trash" class="buttonFunc" ><i class="fa-solid fa-trash-can fa-2xl"></i> </button>
                <button id="add" class="buttonFunc" ><i class="fa-solid fa-plus fa-2xl"></i> </button>
            </div>
            <div class="listContainer">

            </div>
        </div>
    </div>
 </div>
